<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {

      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #unlock, #content {
      text-align: center;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00aaff;
      color: white;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {

    }
    img {
      width: 300px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div id="unlock">
    <h2>Zadaj odomykac칤 k칩d</h2>
    <input type="password" id="codeInput" placeholder="Zadaj k칩d">
    <br>
    <button onclick="checkCode()">Odomkn칰콘</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div id="content" style="display:none;">
    <h2>游닞 Tvoje fotky</h2>
    <img src="3085009728_70876832253163_1739898042861.png" alt="Fotka 1">
    <img src="3085009728_70876832253163_1739898074186.png" alt="Fotka 2">
    <img src="opravit" alt="Fotka 3">
  </div>

  <script>
    const correctCode = "7B"; // 游댐 Tu si zme켿 k칩d

    function checkCode() {
      const userCode = document.getElementById("codeInput").value;
      const error = document.getElementById("error");
      if (userCode === correctCode) {
        document.getElementById("unlock").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        error.textContent = "Nespr치vny k칩d. Sk칰s znova.";
      }
    }
  </script>
</body>
</html>
